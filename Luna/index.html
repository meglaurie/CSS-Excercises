<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Luna</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container wrapper">
      <div class="ear-wrapper">
        <div class="left ears">
          <!-- <div class="inner-ear"></div> -->
        </div>
        <div class="right ears">
          <!-- <div class="inner-ear"></div> -->
        </div>
      </div>
      <div class="head ">
        <div class="cresent-moon"></div>
        <div class="face head-wrapper">
          <div class="left eyes">
            <div class="eye-color left">
              <div class="eye-white" style="left: 14px;"></div>
              <div class="eye-reflection" style="left: 8px; top: -5px;"></div>
            </div>
          </div>
          <div class="right eyes">
            <div class="eye-color right">
              <div class="eye-white"></div>
              <div class="eye-reflection" style="left: 20px; top: -5px;"></div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="whiskers left"></div>
          <div class="whiskers right"></div>
          <div class="mouth-container">
            <div class="mouth-curve right"></div>
            <div class="mouth-curve left"></div>
            <div class="mouth"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
